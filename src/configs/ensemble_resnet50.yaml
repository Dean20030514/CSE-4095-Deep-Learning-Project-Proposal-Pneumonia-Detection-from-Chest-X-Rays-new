# Ensemble Diversity Configuration - ResNet50
# For creating diverse models in an ensemble
# Use different architectures and training strategies

# Model Architecture
model: resnet50
pretrained: true

# Data
data_root: data
img_size: 448  # Different from other ensemble members
batch_size: 14
num_workers: 4

# Training
epochs: 25
lr: 0.0003  # Different learning rate
weight_decay: 0.0002  # Different regularization
patience: 8

# Loss & Sampling
loss: weighted_ce  # Different loss function from focal
use_weighted_sampler: true

# Augmentation (aggressive - for diversity)
augmentation:
  horizontal_flip: 0.5
  rotation_degrees: 15
  brightness: 0.15
  contrast: 0.15
  shear: 5
  translate: 0.1
  
# Optimizer
optimizer: sgd  # Different optimizer
momentum: 0.9
scheduler: step
step_size: 8
gamma: 0.1

# Mixed Precision
amp: true

# Output
output_dir: runs/ensemble_resnet50
save_best_only: false

# Random seed (different from other ensemble members)
seed: 123

# Notes:
# - Use with ensemble_efficientnet_b0.yaml and ensemble_densenet121.yaml
# - Combine predictions via averaging or voting
# - Diversity in architecture, hyperparameters, and seeds improves ensemble

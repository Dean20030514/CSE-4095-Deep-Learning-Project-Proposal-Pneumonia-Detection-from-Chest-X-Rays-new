# Full power configuration (Track-B advanced)
model: resnet50
img_size: 512
batch_size: 16
epochs: 40
optimizer: adamw
lr: 2e-4
weight_decay: 2e-4
loss: focal
focal:
  gamma: 1.5
sampler: weighted_random
scheduler: cosine
amp: true
seed: 42
num_workers: 0  # Set to 0 on Windows to avoid multiprocessing issues with albumentations
use_albumentations: true
augment_level: heavy
early_stopping:
  metric: pneumonia_recall
  patience: 7

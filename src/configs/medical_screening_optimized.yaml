seed: 42
optimizer: adamw
weight_decay: 0.0001
scheduler: cosine
amp: true
num_workers: 0
use_albumentations: true
early_stopping:
  metric: pneumonia_recall
  patience: 7
log:
  run_name: medical_screening_optimized
  csv: metrics.csv
model: resnet18
img_size: 384
batch_size: 16
epochs: 30
lr: 0.0002
loss: focal
focal:
  gamma: 2.0
sampler: weighted_random
augment_level: medium

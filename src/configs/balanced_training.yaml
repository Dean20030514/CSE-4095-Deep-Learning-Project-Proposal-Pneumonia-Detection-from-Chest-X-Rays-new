# Balanced training configuration (Track-A baseline)
model: efficientnet_b0
img_size: 384
batch_size: 16
epochs: 25
optimizer: adamw
lr: 3e-4
weight_decay: 1e-4
loss: weighted_ce  # switch to focal if minority recall stalls
focal:
  gamma: 1.5
sampler: weighted_random
scheduler: cosine
amp: true
seed: 42
num_workers: 0  # Set to 0 on Windows to avoid multiprocessing issues with albumentations
use_albumentations: true
augment_level: medium
early_stopping:
  metric: pneumonia_recall
  patience: 5
aug:
  flip: 0.5
  rotate: 10
  brightness_contrast: 0.2
threshold_modes:
  max_recall: true
  balanced: true
log:
  run_name: balanced_training
  csv: metrics.csv
